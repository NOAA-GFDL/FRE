FRE.option.dual.default=0
FRE.option.transfer.default=1

#if ($ENV{HOST} =~ m/^t1ms/)
FRE.directory.fs.scratch=/lustre/fs/scratch
FRE.directory.ltfs.scratch=/lustre/tds0
FRE.directory.ltfs.stage=/lustre/tds0
#else
FRE.directory.fs.scratch=/lustre/fs/scratch
FRE.directory.ltfs.scratch=/lustre/ltfs/scratch
FRE.directory.ltfs.stage=/lustre/ltfs/stage
#endif

FRE.directory.stem.default=$(suite)

FRE.directory.root.default=$(FRE.directory.ltfs.scratch)/$USER/$(stem)
FRE.directory.src.default=$(rootDir)/$(name)/src
FRE.directory.exec.default=$(rootDir)/$(name)/$(platform)-$(target)/exec
FRE.directory.scripts.default=$HOME/$(stem)/$(name)/$(platform)-$(target)/scripts
FRE.directory.stdout.default=$(FRE.directory.ltfs.scratch)/$USER/$(stem)/$(name)/$(platform)-$(target)/stdout
FRE.directory.stdoutTmp.default=$(FRE.directory.fs.scratch)/$USER/logs/$(stem)/$(name)/$(platform)-$(target)/stdout
FRE.directory.state.default=$HOME/$(stem)/$(name)/$(platform)-$(target)/state
FRE.directory.work.default=$(FRE.directory.fs.scratch)/$USER/work/$FRE_JOBID
FRE.directory.ptmp.default=$(FRE.directory.fs.scratch)/$USER/ptmp
FRE.directory.stmp.default=$(FRE.directory.fs.scratch)/$USER/stmp
FRE.directory.archive.default=$(FRE.directory.ltfs.stage)/$USER/$(stem)/$(name)/$(platform)-$(target)
FRE.directory.postProcess.default=$(archiveDir)/pp
FRE.directory.analysis.default=$(archiveDir)/analysis

FRE.directory.roots.default=$HOME;/ncrc/home1;/ncrc/home2;$(FRE.directory.fs.scratch);$(FRE.directory.ltfs.scratch)

FRE.directory.root.roots=$(FRE.directory.roots.default)
FRE.directory.src.roots=$(FRE.directory.roots.default)
FRE.directory.exec.roots=$(FRE.directory.roots.default)
FRE.directory.scripts.roots=$HOME;/ncrc/home1;/ncrc/home2;$(FRE.directory.fs.scratch)
FRE.directory.stdout.roots=$HOME;/ncrc/home1;/ncrc/home2;$(FRE.directory.ltfs.scratch);$(FRE.directory.ltfs.stage)
FRE.directory.stdoutTmp.roots=$HOME;/ncrc/home1;/ncrc/home2;$(FRE.directory.fs.scratch)
FRE.directory.state.roots=$HOME;/ncrc/home1;/ncrc/home2
FRE.directory.work.roots=$(FRE.directory.fs.scratch)
FRE.directory.ptmp.roots=$(FRE.directory.fs.scratch)
FRE.directory.stmp.roots=$(FRE.directory.fs.scratch)
FRE.directory.archive.roots=$(FRE.directory.fs.scratch);$(FRE.directory.ltfs.scratch);$(FRE.directory.ltfs.stage)
FRE.directory.postProcess.roots=$(FRE.directory.fs.scratch);$(FRE.directory.ltfs.scratch);$(FRE.directory.ltfs.stage)
FRE.directory.analysis.roots=$(FRE.directory.fs.scratch);$(FRE.directory.ltfs.scratch);$(FRE.directory.ltfs.stage)

FRE.directory.expNamed=archive;postProcess;analysis

FRE.mpi.runCommand.default=/usr/bin/time -p `which aprun` -n $npes ./$executable:t
FRE.mpi.runCommand.solo.atmos=/usr/bin/time -p `which aprun` -n $atmos_npes -d $atmos_nthreads ./$executable:t
FRE.mpi.runCommand.solo.ocean=/usr/bin/time -p `which aprun` -n $ocean_npes -d $ocean_nthreads ./$executable:t
FRE.mpi.runCommand.coupled=/usr/bin/time -p `which aprun` -n $atmos_npes -d $atmos_nthreads ./$executable:t : -n $ocean_npes -d $ocean_nthreads ./$executable:t

FRE.tool.modules.home=/opt/modules/3.2.6.6
FRE.tool.modules.use=/ncrc/home2/fms/local/modulefiles

FRE.tool.archiver.extension=tar

FRE.tool.mkmf.template.mapping=intel.mk{{^\s*module\s+load\s+PrgEnv-intel}};pathscale.mk{{^\s*module\s+load\s+PrgEnv-pathscale}};pgi.mk{{^\s*module\s+load\s+PrgEnv-pgi}};NULL
FRE.tool.mkmf.template.default=pathscale.mk

FRE.tool.make.override.netcdf.mapping=4{{^\s*module\s+load\s+netcdf\/4\.0\.1}};3
FRE.tool.make.jobs.default=16

FRE.tool.fremake.enabled=1
FRE.tool.frerun.enabled=1
FRE.tool.frepriority.enabled=1

FRE.scheduler.enabled=1
FRE.scheduler.prefix=#PBS
FRE.scheduler.jobId.length=6
FRE.scheduler.stdout.temporary.glob=$.*.OU

FRE.scheduler.submit.command=sleep 1; msub

FRE.scheduler.option.dependsOn=-l depend=afterok:$
FRE.scheduler.option.envVars=-E
FRE.scheduler.option.join=-j oe
FRE.scheduler.option.mail=-m $
FRE.scheduler.option.name=-N $
FRE.scheduler.option.make.size=-l size=$
FRE.scheduler.option.make.size.aggregated=1
FRE.scheduler.option.run.size=-l size=$
FRE.scheduler.option.run.size.aggregated=1
FRE.scheduler.option.inputStager.size=-l size=$
FRE.scheduler.option.inputStager.size.aggregated=1
FRE.scheduler.option.partition=-l partition=$
FRE.scheduler.option.priority=-p $
FRE.scheduler.option.project=-A $
FRE.scheduler.option.qos=-l qos=$
FRE.scheduler.option.queue=-q $
FRE.scheduler.option.rerun=-r y
FRE.scheduler.option.shell=-S /bin/tcsh
FRE.scheduler.option.startTime=-a $
FRE.scheduler.option.stdout=-o $/
FRE.scheduler.option.stdoutUmask=-W umask=$
FRE.scheduler.option.time=-l walltime=$
FRE.scheduler.option.workDir=-d $

FRE.scheduler.variable.environment=PBS_ENVIRONMENT
FRE.scheduler.variable.environment.value.batch=PBS_BATCH
FRE.scheduler.variable.jobID=PBS_JOBID

FRE.scheduler.compute.queues=batch;persistent;urgent;debug;novel

FRE.scheduler.submit.output.pattern=^\n(gaea\.\d+)$

FRE.scheduler.partitions=c1:c2;t1
FRE.scheduler.c1:c2.queues=$(FRE.scheduler.compute.queues)
FRE.scheduler.t1.queues=$(FRE.scheduler.compute.queues)

FRE.scheduler.make.partition=es
FRE.scheduler.make.queue=eslogin
FRE.scheduler.make.coresPerJob.inc=1
FRE.scheduler.make.coresPerJob.max=1

FRE.scheduler.run.partition=c1:c2
FRE.scheduler.run.queue=batch
FRE.scheduler.run.coresPerJob.inc=32
FRE.scheduler.run.coresPerJob.max=1000000

FRE.scheduler.inputStager.partition=es
FRE.scheduler.inputStager.queue=eslogin
FRE.scheduler.inputStager.coresPerJob.default=1
FRE.scheduler.inputStager.runtime.default=240

FRE.scheduler.outputStager.save.partition=es
FRE.scheduler.outputStager.save.queue=ldtn
FRE.scheduler.outputStager.save.coreSpec=size=1
FRE.scheduler.outputStager.save.runtime.ascii=8:00:00
FRE.scheduler.outputStager.save.runtime.restart=8:00:00
FRE.scheduler.outputStager.save.runtime.history=8:00:00

FRE.scheduler.outputStager.transfer.partition=es
FRE.scheduler.outputStager.transfer.queue=rdtn
FRE.scheduler.outputStager.transfer.coreSpec=size=1
FRE.scheduler.outputStager.transfer.runtime.ascii=16:00:00
FRE.scheduler.outputStager.transfer.runtime.restart=16:00:00
FRE.scheduler.outputStager.transfer.runtime.history=16:00:00

FRE.scheduler.workDirCleaner.partition=es
FRE.scheduler.workDirCleaner.queue=ldtn
FRE.scheduler.workDirCleaner.coreSpec=size=1
FRE.scheduler.workDirCleaner.runtime=8:00

FRE.scheduler.finisher.partition=es
FRE.scheduler.finisher.queue=ldtn
FRE.scheduler.finisher.coreSpec=size=1
FRE.scheduler.finisher.runtime=8:00

FRE.scheduler.ppStarter.partition=gfdl
FRE.scheduler.ppStarter.queue=stage
FRE.scheduler.ppStarter.coreSpec=size=1
FRE.scheduler.ppStarter.runtime=60:00

FRE.scheduler.runtime.max=16:00:00

FRE.scheduler.dual.delay=3600
FRE.scheduler.dual.priority=-1
FRE.scheduler.dual.qos=
FRE.scheduler.dual.queue=dual

FRE.scheduler.windfall.enabled=1
FRE.scheduler.windfall.project.set=
FRE.scheduler.windfall.project.unset=
FRE.scheduler.windfall.qos.set=windfall
FRE.scheduler.windfall.qos.unset=norm

FRE.versioncontrol.cvs.root=:ext:cvs.princeton.rdhpcs.noaa.gov:/home/fms/cvs

FRE.call.trace=0

FRE.autoRTS.root.prefix=$HOME/autoRTS
FRE.autoRTS.archive.prefix=$(FRE.directory.fs.scratch)/$USER/autoRTS

FRE.output.staging=chained;staged;online

FRE.output.staging.staged.transferOn.archive.roots=$(FRE.directory.ltfs.scratch);$(FRE.directory.ltfs.stage)
FRE.output.staging.chained.transferOn.archive.roots=$(FRE.directory.ltfs.scratch);$(FRE.directory.ltfs.stage)
FRE.output.staging.online.transferOn.archive.roots=$(FRE.directory.fs.scratch)

FRE.output.staging.staged.transferOff.archive.roots=$(FRE.directory.archive.roots)
FRE.output.staging.chained.transferOff.archive.roots=$(FRE.directory.archive.roots)
FRE.output.staging.online.transferOff.archive.roots=$(FRE.directory.fs.scratch)
