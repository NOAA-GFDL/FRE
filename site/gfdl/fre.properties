FRE.directory.ptmp.roots=$(FRE.directory.ptmp.default);/vftmp/$USER/ptmp;$TMPDIR/ptmp;/xtmp/$USER/ptmp
FRE.directory.stmp.roots=$(FRE.directory.stmp.default);/ptmp/$USER;/vftmp/$USER/stmp;$TMPDIR/stmp
